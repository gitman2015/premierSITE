<!DOCTYPE html>
<html lang="fr">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Les tableaux</title>

    <style>
        table,tr,td{
            border:1px solid black;
            margin: 0 auto;
        }

        telephone {
            width:100%;
        }
    </style>
</head>

<body>
    <h1>Des tableaux</h1>

    <h2>Un premier tableau</h2>
    <table>
        <thead>
            <th>
                <td>Noms</td>
                <td colspan="2">Téléphones</td>
            </th>
        </thead>

        <tbody>
            <tr>
                <td></td>
                <td>Tata</td>
                <td>06 35 26 29 28</td>
                <td>04 42 98 15 16</td>
            </tr>

            <tr>
                <!-- <td></td> -->
                <td>Yoyo</td>
                <td>04 95 38 74 15</td>
                <td>07 45 16 12 13</td>
            </tr>
        </tbody>
    </table>
</body>

</html>
